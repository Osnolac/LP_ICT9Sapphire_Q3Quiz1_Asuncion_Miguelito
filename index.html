<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Operator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" ; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            text-align: center;
            background-image: url(https://slidechef.net/wp-content/uploads/2021/10/Math-Background-for-PPT-1024x576.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        #title {
            font-size: 45px;
            background-color: black;
            color: white;
            padding: 6px;
            font-family: 'Courier New', Courier, monospace;
            ;
        }
        h2 {
            font-weight: bolder;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  
            font-size: 35px;
        }
        #O1 {
            color: darkblue;
        }
        #O2 {
            color: darkgoldenrod;
        }
        #O3 {
            color: green;
        }
        p {
            font-family:'Courier New', Courier, monospace;
            font-size: 18px;
            font-weight: bold;
        }
        button {
            border: solid;
            border-color:black;
            border-width: 2px;
            border-radius:8px;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }
        #b1 {
            background-color: darkblue;
        }
        #b2 {
            background-color: darkgoldenrod;
        }
        #b3 {
            background-color: green;
        }
    </style>

</head>
<body>
    
    <div class="container-fluid px-0">
        <h1 id="title">If a = 20 and b = 5, compute for the following:</h1>
    </div>


<br><br>
    <div class="container">
        <script>
            var a, b, ExpResult, ModResult;
            a=20;
            b=5;
            ExpResult=a**b;
            ModResult=a%b;
        </script>

    <h2 id="O1">Arithmetic Operator</h2>
    <p id="AnswerArithmetic">a. <br> b. </p>
<br>
    <button id="b1" type="button" onclick="document.getElementById('AnswerArithmetic').innerHTML= 'a. Exponent Answer : ' + ExpResult + '<br>' + 'b.    Modulus Answer : ' + ModResult"> Show Answer</button>
    </div>


<br><br>
    <div class="container">
        <script>
            var a, b, ExpResult, ModResult;
            a=20;
            b=5;
            GTResult=a>b;
            EqResult=a==b;
        </script>

    <h2 id="O2">Comparison Operator</h2>
    <p id="AnswerComparison">a. <br> b. </p>
<br>
    <button id="b2" type="button" onclick="document.getElementById('AnswerComparison').innerHTML= 'a. is <i>a</i> greater than <i>b</i>? : ' + GTResult + '<br>' + 'b. is <i>a</i> equal to <i>b</i>? : ' + EqResult"> Show Answer</button>
    </div>


<br><br>
    <div class="container">
        <script>
            var a, b, ExpResult, ModResult;
            a=20;
            b=5;
            AndResult=(a<=b)&&(a>=b);
            OrResult=(a!=b)||(a==b);
        </script>

    <h2 id="O3">Logical Operator</h2>
    <p id="AnswerLogical">a. <br> b. </p>
<br>
    <button id="b3" type="button" onclick="document.getElementById('AnswerLogical').innerHTML= 'a. (a <= b) && (a >= b) : ' + AndResult + '<br>' + 'b. (a != b) || (a == b) :  ' + OrResult"> Show Answer</button>
    </div>
</body>
</html>
